<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #808080; /* Medium grey */
            padding-top: 20px;
        }
        h2 {
            text-align: center; /* Center the "Transactions" heading */
            color: #808080; /* Medium grey */
            margin-top: 40px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #808080; /* Medium grey */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e0f7fa;
        }
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #808080; /* Medium grey */
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            border-radius: 4px;
        }
        a:hover {
            color: #666666; /* Darker grey for hover */
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>
    <h1>Account Details</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Balance</th>
        </tr>
        <tr>
            <td>{{ account[0] }}</td>
            <td>{{ account[1] }}</td>
            <td>{{ account[2] }}</td>
        </tr>
    </table>
    <h2>Transactions</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Debit</th>
            <th>Credit</th>
        </tr>
        {% for transaction in transactions %}
        <tr>
            <td>{{ transaction[0] }}</td>
            <td>{{ transaction[1] }}</td>
            <td>{{ transaction[2] }}</td>
            <td>{{ transaction[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="actions">
        <a href="{{ url_for('index') }}">Back to Accounts</a>
    </div>
</body>
</html>
